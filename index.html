<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded>
      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <!-- マーカーに動画を貼り付け -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="Nako_fixed.mp4"
          width="1.5" height="1"
          position="0 0 0"
          autoplay loop muted
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
