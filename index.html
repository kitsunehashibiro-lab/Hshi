<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR 動画テスト</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- 動画の読み込み -->
      <a-video
  src="./Nako_fixed.mp4"
  autoplay="true"
  muted="true"
  playsinline
  webkit-playsinline
  loop="true"
  width="2"
  height="2"
  rotation="-90 0 0">
</a-video>

      <!-- マーカーに動画を表示 -->
      <a-marker preset="hiro">
        <a-video src="#nakoVideo" width="2" height="2" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- 再生がブロックされた場合に備えてクリックで再生する処理 -->
    <script>
      document.body.addEventListener("click", () => {
        const vid = document.querySelector("#nakoVideo");
        if (vid.paused) {
          vid.play();
        }
      });
    </script>
  </body>
</html>
